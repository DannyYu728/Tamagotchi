<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script src="./src/Prototype.js" defer></script> -->
  <script src="./src/script.js" defer></script>
  <title>Tamagotchi</title>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="backgrounds">
        <img class="donut" src="https://i.pinimg.com/originals/de/10/71/de1071d401d48c8db0777c4119282306.gif">
        <p class="click-Me">Click the Donuts to Start The Game</p>
      <img class="house"
        src="https://media1.giphy.com/media/fTrWFL2TuDC6Rqu1bG/giphy.gif?cid=790b76114d90b318e3ef40e295a0cbc23431a7b1ff168737&rid=giphy.gif&ct=s">
      <div class="pushBox">
        <p class="speechBox hidden">Cant sleep, Need more Food and not happy!</p>
        <img class="pusheen" src="./img/pusheen.gif">
      </div>
    </div>
  </main>
  <footer>
  </footer>

  <div class="container hidden">
    <div class="gameModal">
    </div>
  </div>
  <div class="screen startScreen hidden">
    <h1 class="screenText start">Nyan Nyan</h1>
    <div class="startButton miniButton">Start Button</div>
  </div>
  <div class="screen gameOver hidden">
    <h1 class="screenText gameOver">GAME OVER</h1>
    <div class="resetButton miniButton buttons">Reset</div>
  </div>
  <div class="screen winScreen hidden">
    <h1 class="screenText win"></h1>
    <div class="homeButton miniButton buttons">Home</div>
  </div>
  <div class="scoreDiv hidden">
    <p class="score">Score: 0</p>
    <p class="life">Lives: 3üê±</p>
  </div>
</body>

</html>
